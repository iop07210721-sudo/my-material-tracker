name: 每日物料趨勢追蹤

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # === 下載中文字型 (確保這一步驟存在) ===
    - name: Download Font File
      run: |
        wget https://github.com/notofonts/noto-cjk/raw/main/Sans/OTF/TraditionalChinese/NotoSansCJKtc-Regular.otf -O NotoSansTC-Regular.otf
    # =====================================

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Material Script
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python main.py